<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <div class="select">
                <select [(ngModel)]="selectedOption" (change)="onChange(selectedOption)" class="form-control col-lg-8">
                        <option *ngFor="let categorie of categories" [ngValue]="categorie.COD_CATEGORIA" [ngModelOptions]="{standalone: true}">{{ categorie.DESCRIPCION }}</option>
                    </select>
            </div>
        </div>
    </div>
</div>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">CODIGO</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">FECHA DE CREACION</th>
            <th scope="col">Detalles</th>
            <th scope="col">Borrar</th>
        </tr>
    </thead>
    <tbody *ngFor="let subcategorie of subcategories">
        <tr>
            <td>{{subcategorie.COD_SUB_CATEGORIA}}</td>
            <td>{{subcategorie.NOMBRE}}</td>
            <td>{{subcategorie.FECHA_CREACION| date: 'yyyy-MM-dd'}}</td>
            <td><button class="btn btn-info" [routerLink]="showDetails(subcategorie.COD_SUB_CATEGORIA)"><i class="far fa-edit"></i></button></td>
            <td><button class="btn btn-danger" (click)="deleteSubcategorie(subcategorie.COD_SUB_CATEGORIA)"><i class="far fa-trash-alt"></i></button></td>
        </tr>
    </tbody>
</table>
